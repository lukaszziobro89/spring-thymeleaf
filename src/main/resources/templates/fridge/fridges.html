<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fridges</title>

    <link th:href="@{/styles/styles2.css}" rel="stylesheet" />
    <link th:href="@{/styles/darkly.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.css}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</head>
<body>



<div th:switch="${fridges}">
  <div th:case="null"><h1>No fridges yet!</h1></div>
  <div class="center" th:case="*">
    <h2>Fridges</h2>

    <table class="center table table-hover" style="width: 1000px;">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Producer</th>
        <th scope="col">Type</th>
      </tr>
      </thead>
      <tbody>
      <tr class="table-secondary" th:each="fridge : ${fridges}">
        <td th:text="${fridge.id}"></td>
        <td th:text="${fridge.producerName}"></td>
        <td th:text="${fridge.doorType.getDisplayName()}"></td>
      </tr>

      </tbody>
    </table>

      <div class="center accordion" id="accordionExample" style="width: 1000px;">
          <div class="center accordion-item">
              <h2 class="center accordion-header" id="headingOne">
                  <button class="center accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      Accordion Item #1
                  </button>
              </h2>
              <div id="collapseOne" class="center accordion-collapse collapse" aria-labelledby="headingOne" data-parent="#accordionExample" data-bs-parent="#accordionExample" style="width: 1000px;">
                  <div class="center accordion-body">
                      <strong>This is the first item's accordion body.</strong>
                  </div>
              </div>
          </div>
      </div>


  </div>
</div>

</body>
</html>
