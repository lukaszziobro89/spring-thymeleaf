<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fridges</title>
</head>
<body>



<div th:switch="${fridges}">
  <div th:case="null"><h1>No fridges yet!</h1></div>
  <div th:case="*">
    <h2>Fridges</h2>
    <table>
      <thead>
      <tr>
        <th>Producer</th>
        <th>Type</th>
      </tr>
      </thead>
      <tbody>

      <option th:each="doorType : ${T(com.luq89.thymeleafdemo.fridge.DoorType).values()}" th:value="${doorType}" th:text="${doorType.displayName}"></option>


      <tr th:each="fridge : ${fridges}">
        <td th:text="${fridge.producerName}"></td>
        <td th:text="${fridge.doorType}"></td>
<!--        <td th:text="${T(com.luq89.thymeleafdemo.fridge.DoorType).displayName}"></td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
