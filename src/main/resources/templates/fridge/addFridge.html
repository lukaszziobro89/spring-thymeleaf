<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fridges</title>

    <link th:href="@{/styles/styles2.css}" rel="stylesheet" />
    <link th:href="@{/styles/darkly.min.css}" rel="stylesheet" />

    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</head>

<body>

<div class="container">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <h4>Enter new Fridge details:</h4>
    <form action="/fridges/create" th:object="${fridge}" method="POST">
        <div class="form-group">
            <label class="form-label mt-4">Producer name:</label><br>
            <input class="form-control" type="text" placeholder="Enter producer name" th:field="*{producerName}" style="width: 250px;">
        </div>
        <br>

        <div class="form-group">
            <label class="form-label mt-4" th:for="doorType">Door type:</label>
            <select class="form-select" th:field="*{doorType}" style="width: 250px;">
                <option th:each="doorType : ${doorTypes}"
                        th:text="${doorType.displayName}"
                        th:value="${doorType}">
                </option>
            </select>
        </div>
            <br>
        <button type="submit" class="btn btn-success">Create fridge</button>
    </form>

</div>
</body>
</html>
